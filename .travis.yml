sudo: required
services:
  - docker

before_install:
  - docker build -t sohan0077/docker-test-ci -f Dockerfile.dev .

script:
  - docker run sohan0077/docker-test-ci npm run test -- --coverage --watchAll=false

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker-production-test"
  env: "Dockerproductiontest-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-806822280125"
  on:
    branch: main
  access_key_id: $ACCESS_KEY
  secret_access_key:
    secure: $SECRET_KEY
